<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>My Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calculator">
    <div class="display">
      <div data-previous-operand class="previous-operand">
      </div>
      <div data-current-operand class="current-operand">
      </div>
    </div>
    <div class="input">
      <button data-clear class="button" id="ac">AC</button>
      <button data-delete class="button" id="delete">DEL</button>
      <button data-operator class="button" id="operator">+</button>
      <button data-number class="button">7</button>
      <button data-number class="button">8</button>
      <button data-number class="button">9</button>
      <button data-operator class="button" id="operator">-</button>
      <button data-number class="button">4</button>
      <button data-number class="button">5</button>
      <button data-number class="button">6</button>
      <button data-operator class="button" id="operator">*</button>
      <button data-number class="button">1</button>
      <button data-number class="button">2</button>
      <button data-number class="button">3</button>
      <button data-operator class="button" id="operator">/</button>
      <button data-number class="button" id="zero">0</button>
      <button data-number class="button">.</button>
      <button data-equals class="button"id="equals">=</button>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
